<html lang="en">
<head>
  <title>{title} - {project}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="../layout/paplot.css"/>
</head>
<body>
<div class="version">
Generated on {date} for {project} by {version}.
</div>

<div class="container">
<h2>{title} - {project}</h2>

<div style="margin-top: 20px;" >
  <p class="muted pull-left" style="margin-right: 15px;">Select a sort type</p>
  <select id="sort_list" style="margin-left:10"></select>
  <input type="button" value="Sort" onclick="qc_draw.click_sort()">
  <input type="button" value="Reset" onclick="qc_draw.click_reset()">
  <!-- save image --><button type="button" onclick="qc_draw.push_export()" id="dw_btn" style="margin-bottom: 20px;"><img src="../layout/download.png" style="margin-right: 5px;">Export</button><div id="btn"></div>
</div>

{charts}
</div>
<!-- ### tooltip ### -->
<div id="tooltip" class="hidden"></div>
<!-- canvas for save image -->
<canvas id="dw_canvas" class="hidden"></canvas>

<script type="text/javascript" src="../lib/d3_v3.5.13/d3.min.js"></script>
<script type="text/javascript" src="../lib/d3-legend_v1.10.0/d3-legend.min.js"></script>
<script type="text/javascript" src="{style}"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/legend.js"></script>
<script type="text/javascript" src="../js/downloader.js"></script>
<script type="text/javascript" src="../js/bar.js"></script>
<script type="text/javascript" src="./{data_js}"></script>
<script type="text/javascript" src="../js/graph_qc.js"></script>
<script>
{js_add_div}
qc_draw.init();

// resize timer
var timer = false;
window.addEventListener('resize', function() {{
    if (timer !== false) {{
        clearTimeout(timer);
    }}
    timer = setTimeout(function() {{
        qc_draw.resize();
    }}, 200);
}});
</script>
</body>
</html>
