<html lang="en">
<head>
  <title>SV - {project}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  
  <link rel="stylesheet" type="text/css" href="../js/paplot.css"/>
</head>
<body>

<div class="version">
Generated on {date} for {project} by {version}.
</div>

<div class="container">
  <h2 id="title">SV - {project}</h2>

  <p>Style of selected graphs<br>
  <input type="radio" name="q2" value="hilight" onclick="thumb_reset()" checked> Hilight selected graphs
  <input type="radio" name="q2" value="hide" onclick="thumb_reset()"> Hide non-selected graphs
  </p>
  <p><input type="button" value="reset" onclick="thumb_reset()"></p>

  <h3><div id="select_title">Genome-wide SVs identify</div></h3>
  <div style="margin-left: 50px; margin-top: 20px;">
  <div class="legend"><input type="checkbox" id="v1" onclick="change_stack()" checked><div id="legend0" class="legend legend_bar"></div><div id="legend0_text" class="legend legend_label"></div></div>
  <div class="legend"><input type="checkbox" id="v2" onclick="change_stack()" checked><div id="legend1" class="legend legend_bar"></div><div id="legend1_text" class="legend legend_label"></div></div>
  <div class="legend" style="visibility:hidden;"><input type="checkbox" id="v3" onclick="change_stack()"><div id="legend2" class="legend legend_bar"></div><div id="legend2_text" class="legend legend_label"></div></div>
</div>
  <div id="selector"></div>
</div>


<!-- ### tumbnails ### -->
<div>
<ul>
{div_list}
</ul>
</div>

<!-- ### details ### -->
{details}

<!-- ### tooltip ### -->
<div id="tooltip" class="hidden">
</div>

<script type="text/javascript" src="../lib/d3_v3.5.13/d3.min.js"></script>
<script type="text/javascript" src="{style}"></script>
<script type="text/javascript" src="data_sv.js"></script>
<script type="text/javascript" src="../js/graph_sv.js"></script>
<script>
draw_select();
{call_list}
bundle_update();
draw_legend();
</script>
</body>
</html>
