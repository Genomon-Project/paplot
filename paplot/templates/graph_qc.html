<html lang="en">
<head>
  <title>QC - {project}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="../layout/paplot.css"/>
</head>
<body>
<div class="version">
Generated on {date} for {project} by {version}.
</div>

<div class="container">
<h2>QC - {project}</h2>

<div id="select" style="margin-top: 20px;" >
  <p class="muted pull-left" style="margin-right: 15px;">select a sort type</p>
  <section>
    <input type="radio" name="xSort" value="0" id="x_sort_0" onclick="sort('sample_ID')" checked />     <label for="x_sort_0" class="radio">name of sample</label>
    <input type="radio" name="xSort" value="1" id="x_sort_1" onclick="sort('value_of_brush')" /><label for="x_sort_1" class="radio">average of depth</label>
  </section>
  <p><input type="button" value="reset" onclick="brush_reset()"></p>
</div>
<!-- save image --><button type="button" onclick="push_export()" id="dw_btn" style="margin-bottom: 20px;"><img src="../layout/download.png" style="margin-right: 5px;">export</button><div id="btn"></div>

<p class="muted pull-left" style="margin-right: 15px;">select a range to zoom in</p>
{charts}
</div>
<!-- ### tooltip ### -->
<div id="tooltip" class="hidden"></div>
<!-- canvas for save image -->
<canvas id="dw_canvas" class="hidden"></canvas>

<script type="text/javascript" src="../lib/d3_v3.5.13/d3.min.js"></script>
<script type="text/javascript" src="../lib/d3-legend_v1.10.0/d3-legend.min.js"></script>
<script type="text/javascript" src="{style}"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/bar.js"></script>
<script type="text/javascript" src="data_qc.js"></script>
<script type="text/javascript" src="../js/graph_qc.js"></script>
<script>
{js_add_div}
init();
</script>
</body>
</html>
